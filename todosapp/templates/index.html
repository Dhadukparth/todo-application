{% extends 'common.html' %}
{% block webTitle %} Todos {% endblock webTitle %}

{% block BodyContant %}

<div class="container">

    <div class="text-center my-5">
        <h1>Todos</h1>
    </div>


    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Todo Name</th>
                    <th>Todo Description</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody>
                {% for data in records %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.description|slice:40}}</td>
                        <td>
                            <button type="button" class="editTodoBtn btn btn-outline-primary mx-2" data-id={{data.id}}>Edit</button>
                            <a href="/removeTodo/{{data.id}}">
                                <button type="button" class="btn btn-outline-danger mx-2" onclick="return confirm('Are You Sure This Todo is Deleted?');">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock BodyContant %}
