<div class="modal fade" id="editTodoModal" tabindex="-1" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <form action="{% url 'editTodo' %}" method="POST">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">New Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="edit_todo_id" id="editodo_id">
                    <div class="mb-3">
                        <label for="todoName" class="form-label">Todo Name</label>
                        <input type="text" class="form-control" name="edit_todo_name" id="editodo_name" placeholder="Enter Todo Name" max-length="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="todoDescription" class="form-label">Todo Description</label>
                        <textarea class="form-control" name="edit_todo_description" id="editodo_description" rows="5" placeholder="Enter Todo Description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
